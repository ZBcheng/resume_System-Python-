<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>注册</title>

        <!-- CSS  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="/static/css/materialize.css" type="text/css" rel="stylesheet" />
        <link href="/static/css/style.css" type="text/css" rel="stylesheet" />
        <link href="/static/css/index.css" type="text/css" rel="stylesheet" />
    </head>


    <body background="/static/image/login2.jpg">
        <div class="info-card">
            <div class="card">
                <h2 class="info-card-header">注册</h2>
                <div class="row">
                    <form class="col s12" id="reg_form" method="post">
                        {% csrf_token %}
                        <div class="row" style="margin-left: 50px;">
                            <div class="row" style="margin-top: 10px">
                                <div class="input-field col s10">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="username" type="text" class="validate" name="username">
                                    <label for="username">用户名</label>
                                </div>
                            </div>

                            <div class="row" style="margin-top: 10px">
                                <div class="input-field col s10" name="password">
                                <i class="material-icons prefix">lock</i>
                                <input id="password" type="password" class="validate" name="password">
                                <label for="password">密码</label>
                            </div>
                            </div>
                            <div class="row" style="margin-top: 30px;">
                                <a class="waves-effect waves-light btn modal-trigger col s4" href="#modal1" onclick="register()" style="margin-left: 50px">注册</a>
                                <!-- Modal Structure -->
                                <div id="modal1" class="modal">
                                    <div class="modal-content">
                                        <h4>信息错误</h4>
                                        <p>用户名或密码不能为空</p>
                                    </div>
                                    <div class="modal-footer" style="padding-right: 25px">
                                        <a href="#!" class="modal-close waves-effect waves-light btn">确定</a>
                                    </div>
                                </div>

                            <a class="waves-effect waves-light btn col s4" style="margin-left: 30px" href="/">返回</a>
                        </div>
                            <script src="/static/js/register.js"></script>
                    </div>
                    </form>
                </div>
            </div>
        </div>


        <!--  Scripts-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="/static/js/materialize.js"></script>
        <script src="/static/js/init.js"></script>

    </body>
</html>
